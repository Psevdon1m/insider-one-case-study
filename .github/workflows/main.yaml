name: Cypress Tests

on:
    push:
        branches:
            - main
            - development

jobs:
    install:
        runs-on: ubuntu-latest
        container:
            image: cypress/browsers:22.20.0
            options: --user 1001

        steps:
            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 22.14.0

            - name: Checkout
              uses: actions/checkout@v4

            - name: Cypress install
              uses: cypress-io/github-action@v6
              with:
                  runTests: false
                  node-version: 22.14.0
                  cache: "npm"
                  package-manager: "npm"
                  install-command: npm ci --force

            - name: Build application
              run: npm run build:dev

            - name: Save build folder
              uses: actions/upload-artifact@v4
              with:
                  name: build
                  if-no-files-found: error
                  path: dist

    ui-chrome-tests:
        timeout-minutes: 15
        runs-on: ubuntu-latest
        container:
            image: cypress/browsers:22.20.0
            options: --user 1001
        needs: install
        strategy:
            fail-fast: false
            matrix:
                containers: [1]

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Download the build folders
              uses: actions/download-artifact@v4
              with:
                  name: build
                  path: dist

            - name: "UI Tests - Chrome (Desktop)"
              uses: cypress-io/github-action@v6
              with:
                  node-version: 22.14.0
                  cache: "npm"
                  package-manager: "npm"
                  start: npm run preview
                  wait-on: "http://localhost:5173"
                  wait-on-timeout: 120
                  browser: chrome

                  spec: |
                      cypress/e2e/**
                  config-file: cypress.config.js
                  install-command: npm ci --force
              continue-on-error: true

            - name: Upload Cypress Artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: cypress-results-chrome-desktop
                  path: |
                      cypress/videos/
                      cypress/screenshots/

    

    ui-firefox-tests:
        timeout-minutes: 15
        runs-on: ubuntu-latest
        container:
            image: cypress/browsers:22.20.0
            options: --user 1001
        needs: install
        strategy:
            fail-fast: false
            matrix:
                containers: [1]

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Download the build folders
              uses: actions/download-artifact@v4
              with:
                  name: build
                  path: dist

            - name: "UI Tests - Firefox (Desktop)"
              uses: cypress-io/github-action@v6
              with:
                  node-version: 22.14.0
                  cache: "npm"
                  package-manager: "npm"
                  start: npm run preview
                  wait-on: "http://localhost:5173"
                  wait-on-timeout: 120
                  browser: firefox

                  spec: |
                      cypress/e2e/**

                  config-file: cypress.config.js
                  install-command: npm ci --force
              continue-on-error: true

            - name: Upload Cypress Artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: cypress-results-firefox-desktop
                  path: |
                      cypress/videos/
                      cypress/screenshots/

    deploy:
        name: Deploy to GitHub Pages
        runs-on: ubuntu-latest
        needs: [ui-chrome-tests, ui-firefox-tests]
        # Only deploy on main branch
        if: github.ref == 'refs/heads/main'
        
        # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
        permissions:
            pages: write      # to deploy to Pages
            id-token: write   # to verify the deployment originates from an appropriate source

        # Deploy to the github-pages environment
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}

        steps:
            - name: Download build artifact
              uses: actions/download-artifact@v4
              with:
                  name: build
                  path: dist

            - name: Setup Pages
              uses: actions/configure-pages@v4

            - name: Upload artifact to Pages
              uses: actions/upload-pages-artifact@v3
              with:
                  path: dist

            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4